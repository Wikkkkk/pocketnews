<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket News | All news in one place</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="mainN">
    <div class="loader">
      <img src="Fading lines.gif" alt="" />
    </div>
    <header>
      <a href="#" class="logo">Pocket <span class="highlight">News</span></a>
      <div class="categories">
        <ul>
          <li class="active cat"><a href="#home" > Home</a></li>
          <li class="cat"><a href="#sports"> Sport</a></li>
          <li class="cat"><a href="#health">Health</a></li>
          <li class="cat"><a href="#technology"> Technology</a></li>
          <li class="cat"><a href="#entertainment">Entertainment </a></li>
          <li class="cat"><a href="#business"> Business</a></li>
        </ul>
      </div>
      <div class="search"><i class="fas fa-search"></i></div>
      <div class="searchBar hidden">
        <input type="text" class="input" placeholder="Search Here" />
      </div>
      <!-- <div class="hamburger hidden"><i class="fas fa-bars"></i></div> -->
    </header>
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="#"
          >Pocket <span class="highlight">News</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon mt-2"
            ><i class="fas fa-bars"></i
          ></span>
        </button>
        <div
          class="offcanvas p-3 offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              <a href="#" class="logo"
                >Pocket <span class="highlight">News</span></a
              >
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="active cat"><a href="#home" href=""> Home</a></li>
              <li class="cat"><a href="#sports"> Sport</a></li>
              <li class="cat"><a href="#health"> Health</a></li>
              <li class="cat"><a href="#technology"> Technology</a></li>
              <li class="cat"><a href="#entertainment"> Entertainment</a></li>
              <li class="cat"><a href="#business"> Business</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex onlyForm">
              <input
                class="form-control me-2 inp"
                type="search"
                placeholder="Search Here..."
                aria-label="Search"
              />
              <button class="btn srchBtn" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <div class="loader">
      <img src="Fading lines.gif" alt="" />
    </div>
    <div class="outer">
     <div class="wrapper">
     </div>
     <section class="secondpage ">
     </section>
    </div>
    <footer>
      <div class="left">
        <a href="#" class="logo">Pocket <span class="highlight">News</span></a>
      </div>
      <div class="right">
        <div>Subscribe to NewsLetter</div>
        <input type="text" placeholder="Enter You Email..." />
        <button>Subscribe</button>
      </div>
    </footer>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
